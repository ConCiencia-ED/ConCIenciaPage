<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ConCiencia | Centro de Ayuda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
<path fill='%239b7bff' d='M12 21s-8-6.58-8-11.5S7.58 2 12 7.09 20 2 20 9.5 12 21 12 21z'/>
</svg>">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

:root{
--primary:#9b7bff;
--secondary:#c8b6ff;
--background:#f6f3ff;
--card:#ffffff;
--text:#2d2d2d;
--accent:#7a5cff;
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:"Poppins",sans-serif;
background:linear-gradient(135deg,#f6f3ff,#efeaff);
color:var(--text);
display:flex;
flex-direction:column;
min-height:100vh;
}

/* HEADER */

header{
background:linear-gradient(90deg,#8f6fff,#6a54ff);
color:white;
padding:18px;
text-align:center;
font-weight:600;
font-size:20px;
box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

/* LAYOUT */

.layout{
display:flex;
flex:1;
}

/* ADS */

.ad{
width:160px;
background:white;
display:flex;
justify-content:center;
align-items:center;
padding:10px;
border-left:1px solid #eee;
border-right:1px solid #eee;
}

.ad img{
max-width:100%;
border-radius:10px;
}

/* MAIN */

main{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:30px;
}

/* TITLE */

.title{
font-size:42px;
font-weight:700;
color:#3c2f7a;
margin-bottom:10px;
animation:fadeUp 0.8s;
text-align:center;
}

.subtitle{
color:#666;
margin-bottom:40px;
animation:fadeUp 1s;
text-align:center;
}

/* BOTON VOLVER */

.btn{
background:linear-gradient(90deg,#9b7bff,#6a54ff);
color:white;
border:none;
padding:10px 16px;
border-radius:10px;
cursor:pointer;
font-family:Poppins;
transition:0.3s;
margin-bottom:30px;
}

.btn:hover{
transform:scale(1.05);
}

/* CARDS */

.cards{
display:flex;
gap:40px;
flex-wrap:wrap;
justify-content:center;
}

.card{
background:var(--card);
padding:35px;
border-radius:25px;
width:260px;
text-align:center;
cursor:pointer;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
transition:0.3s;
animation:fadeUp 1.2s;
}

.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.card i{
font-size:50px;
color:var(--primary);
margin-bottom:20px;
}

.card h3{
margin-bottom:10px;
font-size:20px;
}

.card p{
font-size:14px;
color:#777;
}

/* FOOTER */

footer{
text-align:center;
padding:15px;
font-size:13px;
color:#777;
}

/* ANIMACION */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(20px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* RESPONSIVE */

@media(max-width:900px){
.ad{
display:none;
}
.cards{
flex-direction:column;
gap:20px;
}
}

</style>
</head>

<body>

<header>
Centro de Ayuda · ConCiencia
</header>

<div class="layout">

<!-- LEFT AD -->
<div class="ad">
<img src="https://via.placeholder.com/140x500?text=Publicidad">
</div>

<main>

<button class="btn" onclick="volver()">
<i class="fa fa-arrow-left"></i> Volver al inicio
</button>

<div class="title">
Centro de Ayuda Emocional
</div>

<div class="subtitle">
Explora contenido audiovisual para comprender tus emociones
</div>

<div class="cards">

<div class="card" onclick="go('videoscortos.html')">
<i class="fa fa-film"></i>
<h3>Videos Cortos</h3>
<p>Contenido rápido tipo reels sobre emociones</p>
</div>

<div class="card" onclick="go('videoslargos.html')">
<i class="fa fa-video"></i>
<h3>Videos Largos</h3>
<p>Explicaciones profundas y guías completas</p>
</div>

</div>

</main>

<!-- RIGHT AD -->
<div class="ad">
<img src="https://via.placeholder.com/140x500?text=Institucion">
</div>

</div>

<footer>
© 2026 ConCiencia · Centro de ayuda emocional
</footer>

<script>

function volver(){
window.location.href="index.html";
}

function go(url){
window.location.href=url;
}

</script>

</body>
</html>
